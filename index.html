<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main>
    <div id="difficulty">
        <label class="radio-container">Easy
          <input type="radio" checked="checked" name="difficult" value="0">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container">Medium
          <input type="radio" name="difficult" value="1">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container">Hard
          <input type="radio" name="difficult" value="2">
          <span class="checkmark"></span>
        </label>
    </div>
    <div>
      <div id="field">   
      </div>
      <div class="controls">
        <button id="nwgm-btn" class="ctrl-btn nwgm">New Game</button>
        <button id="check-btn" class="ctrl-btn">Check</button>
        <button id="rstrt-btn" class="ctrl-btn rstrt">Restart</button>        
      </div>
    </div>
    <!-- <div class="next-prev-container">
      <button id="prev" class="ctrl-btn">Undo</button>
      <button id="next" class="ctrl-btn">Redo</button>
    </div> -->
    <div id="check-msg" class="message">
      <div class="message-content">     
        <h1 id="mssg-text"></h1>        
      </div>    
    </div>  
  </main>
</body>
<script src="src/index.js"></script>
</html>
