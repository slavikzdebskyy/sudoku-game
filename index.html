<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S U D O K U</title>
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <main>    
    <div>
      <form id="board-container" class="board">   
      </form>
      <div class="timer">
        <span id="timer">          
        </span>
      </div>
      <div id="difficulty" class="difficulty-container">
        <label class="radio-container">Easy
          <input type="radio" checked="checked" name="difficult" value="0">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container">Medium
          <input type="radio" name="difficult" value="1">
          <span class="checkmark"></span>
        </label>
        <label class="radio-container">Hard
          <input type="radio" name="difficult" value="2">
          <span class="checkmark"></span>
        </label>
      </div>      
    </div>   
    <div class="controls">
      <div id="undo-redo-container" class="undo-redo-container">
        <button class="ctrl-btn" disabled>Undo</button>
        <button class="ctrl-btn" disabled>Redo</button>
      </div> 
      <button id="new-game-btn" class="ctrl-btn new-game-btn">New Game</button>
      <button id="check-btn" class="ctrl-btn">Check</button>
      <button id="restart-btn" class="ctrl-btn restart-btn">Restart</button>                   
    </div>
    <div id="modal-check-window" class="message">
      <div class="message-content">     
        <h1 id="mssg-text"></h1>        
      </div>    
    </div>  
  </main>
</body>
</html>
